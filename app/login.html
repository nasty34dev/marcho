<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcho | Главная страница</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__top">
                <nav class="header__inner">
                    <a class="header__logo logo" href="#">
                        <img class="logo__img" src="images/logo.png" alt="Логотип">
                    </a>
                    <div class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a class="menu__link menu__link--active" href="#">Home</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Shop</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Page</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Blog</a>
                            </li>
                            <li class="menu__item">
                                <a class="menu__link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__img" src="images/icon/user.svg" alt="Страница пользователя">
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__img" src="images/icon/search.svg" alt="Страница поиска">
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__img" src="images/icon/heart.svg" alt="Понравишийся товар">
                        <span class="user-nav__num">3</span>
                    </a>
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__img" src="images/icon/cart.svg" alt="Корзина">
                        <span class="user-nav__num">7</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="header__content">
            <div class="container">

            </div>
        </div>
    </header>

    <main>
        <section class="top">
            <div class="top__conteiner" style="background-image: url('images/top-bg.jpg');">
                <h2 class="title__top title">Log in</h2>
                <div class="breadcrumbs">
                    <ul class="breadcrumbs__list">
                        <li class="breadcrumbs__item">
                            <a class="breadcrumbs__link" href="#">Home</a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a class="breadcrumbs__link" href="#">Log in</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <setion class="modal-form">
            <div class="container">
                <div class="modal-form__links">
                    <a class="modal-form__link" href="#">Register</a>
                    <a class="modal-form__link modal-form__link--active" href="#">Login</a>
                </div>
                <form class="form" action="#">
                    <label class="modal-form__label">
                        Username or email address*
                        <input class="modal-form__input" type="text" required>
                    </label>
                    <label class="modal-form__label">
                        Password*
                        <input class="modal-form__input" type="password" required>
                    </label>
                    <label class="modal-form__label">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <button class="modal-form__btn" type="submit">Log in</button>
                    <a class="modal-form__password" href="#">Lost your password?</a>
                </form>
            </div>
        </setion>



    </main>
    <script src="js/main.min.js"></script>
</body>

</html>
